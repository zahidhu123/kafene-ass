    <script>
        async function callApi() {
            let result = await fetch("https://5fc1a1c9cb4d020016fe6b07.mockapi.io/api/v1/orders");
            result = await result.json();
            console.warn(result);
            document.getElementById("userData").innerHTML = result.map((user) => 
                `<tr>
                <td>${user.customerName}</td>
                <td>${user.orderDate}</td>
                <td>${user.orderTime}</td>
                <td>${user.amount}</td>
                <td>${user.orderStatus}</td>
                
                </tr>`
            ).join(" ");

        }
        callApi();
    </script>
