<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/user-list.css">
    <title>User List Page</title>
</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <ul class="d-f p-x-3">
                <li class="d-f logo-wrapper">
                    <img src="./img/logo.5.png" alt="" class="brand-logo">
                    <p class="m-0 logo-title">Kafene</p>
                </li>
            </ul>
            <ul class="d-f manu-wrapper">
                <li>
                    <a class="item-box" href="./order-list.html">Orders</a>
                </li>
                <li>
                    <a class="item-box" href="./product.html">Products</a>
                </li>
                <li>
                    <a class="item-box" href="./user-list.html">Users</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2 class="order-listing">User Listing</h2>

        <table class="w-100">
            <thead class="w-100">
                <tr class="item-name">
                    <th scope="col">Id</th>
                    <th scope="col">Profile Pic</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">DOB</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Current City</th>
                    <th scope="col">Current Country</th>

                </tr>
            </thead>
            <tbody id="userData">

            </tbody>
        </table>
    </div>

    <script>
        async function callApi() {
            let result = await fetch("https://5fc1a1c9cb4d020016fe6b07.mockapi.io/api/v1/users");
            result = await result.json();
            console.warn(result);
            document.getElementById("userData").innerHTML = result.map((users) => 
                `<tr>
                <td>${users.id}</td>
                <td>${users.profilePic}</td>
                <td>${users.fullName}</td>
                <td>${users.dob}</td>
                <td>${users.gender}</td>
                <td>${users.currentCity}</td>
                <td>${users.currentCountry}</td>
                
                </tr>`
            ).join(" ");

        }
        callApi();
    </script>

</body>

</html>
